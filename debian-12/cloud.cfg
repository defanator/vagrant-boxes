disable_root: true

preserve_hostname: false

apt:
   preserve_sources_list: true

datasource_list: [ NoCloud ]

cloud_init_modules:
 - seed_random
 - bootcmd
 - write-files
 - growpart
 - resizefs
 - disk_setup
 - mounts
 - set_hostname
 - update_hostname
 - update_etc_hosts
 - ca-certs
 - rsyslog
 - users-groups
 - ssh

cloud_config_modules:
 - ssh-import-id
 - keyboard
 - locale
 - set-passwords
 - grub-dpkg
 - apt-pipelining
 - apt-configure
 - ntp
 - timezone
 - runcmd

cloud_final_modules:
 - package-update-upgrade-install
 - write-files-deferred
 - reset_rmc
 - refresh_rmc_and_interface
 - scripts-per-once
 - scripts-per-boot
 - scripts-per-instance
 - ssh-authkey-fingerprints
 - keys-to-console
 - install-hotplug
 - final-message
 - power-state-change

system_info:
   distro: debian
   paths:
      cloud_dir: /var/lib/cloud/
      templates_dir: /etc/cloud/templates/
   package_mirrors:
     - arches: [default]
       failsafe:
         primary: https://deb.debian.org/debian
         security: https://deb.debian.org/debian-security
   ssh_svcname: ssh
