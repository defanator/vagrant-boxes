disable_root: true

mount_default_fields: [~, ~, 'auto', 'defaults,nofail', '0', '2']
ssh_pwauth: true

preserve_hostname: false

datasource_list: [NoCloud, None]

cloud_init_modules:
  - seed_random
  - bootcmd
  - write_files
  - growpart
  - resizefs
  - disk_setup
  - mounts
  - set_hostname
  - update_hostname
  - update_etc_hosts
  - ca_certs
  - rsyslog
  - users_groups
  - ssh
  - set_passwords

cloud_config_modules:
  - ssh_import_id
  - keyboard
  - locale
  - spacewalk
  - yum_add_repo
  - ntp
  - timezone
  - disable_ec2_metadata
  - runcmd

cloud_final_modules:
  - package_update_upgrade_install
  - write_files_deferred
  - mcollective
  - reset_rmc
  - scripts_per_once
  - scripts_per_boot
  - scripts_per_instance
  - ssh_authkey_fingerprints
  - keys_to_console
  - install_hotplug
  - final_message
  - power_state_change

system_info:
  distro: fedora
  network:
    renderers: ['netplan', 'network-manager', 'networkd', 'sysconfig', 'eni']
  paths:
    cloud_dir: /var/lib/cloud/
    templates_dir: /etc/cloud/templates/
  ssh_svcname: sshd
